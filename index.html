<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gif Generator</title>
</head>
<body>
    <div class="searchbar">
        <input type="text" placeholder="Search gifs..." id="searchBar" onclick="">
        <button type="submit" id="submitBtn">Submit</button>
    </div>
    <img src="#">
    <script>
        function getValue() {
            const searchBar = document.getElementById('searchBar');
            let gifType = searchBar.value;
            searchBar.value = '';
            return gifType;
        }

        function searchGif(value) {
            fetch(`https://api.giphy.com/v1/gifs/translate?api_key=jqR8s06DZtJJqxDJBmt8cXBmvBnKTpAz&s=${value}`, {mode: 'cors'})
                .then(function(response) {
                    return response.json();
                })
                .then(function(response) {
                    img.src = response.data.images.original.url;
                    if (img.style.display === 'none') {
                        img.style.display = 'block'
                    };
                })
                .catch(function(response) {
                    alert('Search error! No results...')
                });
        }
    </script>
</body>
